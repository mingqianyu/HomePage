## 数据进制
### 计算机是怎么储存数据的？
#### ![屏幕快照 2018-08-02 下午4.41.28.png](https://upload-images.jianshu.io/upload_images/1839485-82aacb618a3563ce.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)
- 我们存储在计算机中的数据都是按字节来进行计算的,比字节大的大家都听过的如KB,MB,GB等,而这个B就是字节,每一个字节又是由八位0和1组成的,这种只有0和1的数字进制叫做二进制
- 内存是计算机用来保存计算时所需要的数据,当Java程序运行时,也是依靠内存存储这些运行期间的数据;计算机存储数据的最小单位为字节,1字节可以存储一个英文字母,一个数字或者一个符号但是一个汉字是两个字节,此处需要注意
- 内存会根据各式各样不同的数据的需求（即类型）为它申请一块合适的空间
- 内存分块存储不同的数据,每一块都互相独立,如果你想找到这个数据的话必须知道这个数据的内存地址才可以(内存地址通常用16进制表示线性地址，其取值范围为0x00000000～0xffffffff),那如果让你记忆这种16进制的内存地址编码,一个两个倒是可以,如果很多就很难记忆了。所以我们就可以使用**变量**来代替对内存地址记忆
## 什么是变量
### 概念
变量源于数学，是计算机语言中能储存计算结果或能表示值抽象概念。变量可以通过变量名访问。
### 使用变量的好处
1.方便记忆，不用记内存地址编码
2.更有意义，操作起来更简单，操作一个数据操作内存地址远远没有操作变量来的简单
